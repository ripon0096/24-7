name: Run Telegram Bot

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # Maximum runtime: 5 hours

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI requests

      - name: Run Telegram Bot
        run: |
          # Your main script already contains the bot token
          python app.py

      - name: Restart Workflow
        if: always()  # Ensures this step runs even if previous steps fail
        uses: peter-evans/workflow-dispatch@v1  # Compatible version
        with:
          workflow: deploy.yaml  # Name of this workflow file
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub built-in token
