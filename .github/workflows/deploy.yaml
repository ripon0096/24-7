name: Telegram Bot Auto Restart - 100% Guaranteed

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  guaranteed-bot-restart:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install and verify dependencies
        run: |
          pip install --upgrade pip
          pip install pyTelegramBotAPI requests
          # Requirements.txt à¦¥à¦¾à¦•à¦²à§‡ install à¦•à¦°à¦¬à§‡, à¦¨à¦¾ à¦¥à¦¾à¦•à¦²à§‡ basic packages
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            echo "âœ… Requirements installed from requirements.txt"
          else
            pip install requests python-telegram-bot telethon python-dotenv
            echo "âœ… Default packages installed"
          fi
          
          # Python file check
          if [ ! -f "app.py" ]; then
            echo "âŒ app.py file not found!"
            exit 1
          fi

      - name: Force stop all previous instances
        run: |
          # à¦¸à¦¬ Python bot process kill à¦•à¦°à¦¬à§‡
          pkill -f "python app.py" || echo "No running bots found"
          sleep 3
          pkill -9 -f "python app.py" || echo "No bots to force kill"
          sleep 2
          echo "ğŸ”´ All previous instances stopped"

      - name: Start bot with monitoring
        id: start_bot
        run: |
          # Screen à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§‡ run à¦•à¦°à¦¬à§‡ (à¦¯à¦¦à¦¿ available à¦¥à¦¾à¦•à§‡)
          if command -v screen &> /dev/null; then
            screen -dmS telegram-bot python -u bot.py
            echo "âœ… Bot started in screen session"
          else
            # Alternative method - nohup à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§‡
            nohup python -u app.py > bot_$(date +%Y%m%d_%H%M%S).log 2>&1 &
            BOT_PID=$!
            echo $BOT_PID > bot.pid
            echo "âœ… Bot started with PID: $BOT_PID"
          fi
          
          # Wait for bot to initialize
          sleep 15

      - name: Verify bot is running
        run: |
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if pgrep -f "python.*bot.py" > /dev/null; then
              echo "âœ… SUCCESS: Bot is confirmed running (Attempt $((RETRY_COUNT+1)))"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "ğŸ”„ Retry $RETRY_COUNT/$MAX_RETRIES - Bot not found, waiting..."
            sleep 10
          done
          
          echo "âŒ CRITICAL: Bot failed to start after $MAX_RETRIES attempts"
          echo "ğŸ“‹ Checking for error logs:"
          ls -la *.log 2>/dev/null || echo "No log files found"
          cat *.log 2>/dev/null || echo "Cannot read log files"
          exit 1

      - name: Final success notification
        if: success()
        run: |
          echo "ğŸ‰ TELEGRAM BOT AUTO-RESTART COMPLETED SUCCESSFULLY!"
          echo "ğŸ•’ Timestamp: $(date)"
          echo "ğŸ“Š Process Info:"
          pgrep -f "python app.py" && echo "Bot PID: $(pgrep -f 'python.*bot.py')"

  notification:
    runs-on: ubuntu-latest
    needs: guaranteed-bot-restart
    if: always()
    
    steps:
      - name: Workflow status
        run: |
          if [ "${{ needs.guaranteed-bot-restart.result }}" == "success" ]; then
            echo "âœ… Bot restart completed successfully"
          else
            echo "âŒ Bot restart failed - check logs"
          fi
